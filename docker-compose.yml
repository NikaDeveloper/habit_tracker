version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine

  app:
    image: ${DOCKER_IMAGE}
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 config.wsgi:application"
    ports:
      - "80:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env

  celery_worker:
    image: ${DOCKER_IMAGE}
    command: celery -A config worker -l info
    depends_on:
      - redis
      - db
    env_file:
      - .env

  celery_beat:
    image: ${DOCKER_IMAGE}
    command: celery -A config beat -l info
    depends_on:
      - redis
      - db
    env_file:
      - .env

volumes:
  postgres_data: